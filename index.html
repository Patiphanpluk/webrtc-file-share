  <script>
    // üß© ‡πÉ‡∏™‡πà API KEY ‡πÉ‡∏´‡∏°‡πà‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ !!!
    const SKYWAY_KEY = "57GeHj/cZfYUypo3wMyPvd57b8Xi1WBUmomEeXfjASc=";

    const peer = new Peer({ key: SKYWAY_KEY });
    const qrCanvas = document.getElementById("qr");
    const peerIdEl = document.getElementById("peer-id");
    const connectBox = document.getElementById("connect-box");
    const chatBox = document.getElementById("chat-box");
    const messages = document.getElementById("messages");

    let conn;

    peer.on("open", id => {
      peerIdEl.textContent = "‡∏£‡∏´‡∏±‡∏™‡∏´‡πâ‡∏≠‡∏á: " + id;
      const url = `${location.origin}${location.pathname}?room=${id}`;
      QRCode.toCanvas(qrCanvas, url, { width: 200 });
      console.log("My Peer ID:", id);
    });

    peer.on("connection", c => {
      conn = c;
      setupConnection();
    });

    document.getElementById("connect-btn").onclick = () => {
      const remoteId = document.getElementById("remote-id").value.trim();
      if (!remoteId) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏´‡πâ‡∏≠‡∏á‡∏Å‡πà‡∏≠‡∏ô!");
      conn = peer.connect(remoteId);
      setupConnection();
    };

    function setupConnection() {
      conn.on("open", () => {
        connectBox.style.display = "none";
        chatBox.style.display = "block";
        addMsg("‚úÖ ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
      });

      conn.on("data", data => {
        if (data.type === "file") {
          const a = document.createElement("a");
          a.href = data.url;
          a.download = data.name;
          a.textContent = `üìÅ ‡∏£‡∏±‡∏ö‡πÑ‡∏ü‡∏•‡πå: ${data.name}`;
          a.target = "_blank";
          const div = document.createElement("div");
          div.className = "msg";
          div.appendChild(a);
          messages.appendChild(div);
        } else {
          addMsg("üë§: " + data.text);
        }
      });
    }

    document.getElementById("send").onclick = () => {
      const text = document.getElementById("message").value.trim();
      if (!text || !conn) return;
      conn.send({ text });
      addMsg("üßç‚Äç‚ôÇÔ∏è: " + text);
      document.getElementById("message").value = "";
    };

    document.getElementById("fileInput").onchange = async e => {
      const file = e.target.files[0];
      if (!file || !conn) return;
      const url = URL.createObjectURL(file);
      conn.send({ type: "file", name: file.name, url });
      addMsg("üì§ ‡∏™‡πà‡∏á‡πÑ‡∏ü‡∏•‡πå: " + file.name);

    function addMsg(txt) {
      const div = document.createElement("div");

    }

    const params = new URLSearchParams(location.search);
    const room = params.get("room");
    if (room) {
      document.getElementById("remote-id").value = room;
      document.getElementById("connect-btn").click();
    }
  </script>
